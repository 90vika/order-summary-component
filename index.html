<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="hero">
        <img
          src="./ICONS/illustration-hero.svg"
          alt="illustration on desplay"
        />
      </div>

      <h1 class="summary">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="icon">
        <img
          class="music-icon"
          src="./ICONS/icon-music.svg"
          alt="Music icon on display"
        />
        <div class="plan">
          <strong>Annual Plan</strong>
          <ol>
            $59.99/year
          </ol>
        </div>
        <p class="small">Change</p>
      </div>
      <div class="wrapper gap">
        <button class="payment">Proceed to Payment</button>
        <buton class="order">Cancel Order</buton>
      </div>
    </section>
  </body>
</html>
